    <style>
        body {
            overflow-x: hidden;
            font-family: sans-serif;
        }

        /* =========================
   SECTION TRANSITION
========================= */
        .section {
            display: none;
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s ease;
        }

        .section.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* =========================
   FLOATING HEARTS
========================= */
        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 22px;
            animation: floatUp 6s linear infinite;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-110vh);
                opacity: 0;
            }
        }

        /* =========================
   GALLERY AUTO SCROLL
========================= */
        .scrollWrapper {
            overflow: hidden;
            width: 100%;
        }

        .scrollGallery {
            display: flex;
            gap: 30px;
            width: max-content;
            animation: scroll 40s linear infinite;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        .scrollGallery img {
            width: 240px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            transition: transform .6s ease;
        }

        .scrollGallery img:hover {
            transform: scale(1.15) rotate(3deg);
        }

        /* =========================
   PASSWORD SCREEN
========================= */
        #lockScreen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #000, #111);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            text-align: center;
        }

        /* =========================
   REAL HEART SHAPE LAYOUT
========================= */
        .heart-container {
            position: relative;
            width: 420px;
            height: 380px;
            margin: auto;
        }

        .heart-container img {
            position: absolute;
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            animation: heartbeat 2s infinite ease-in-out;
            transition: transform .4s ease;
        }

        .heart-container img:hover {
            transform: scale(1.2);
        }

        /* Heart Positions */
        .heart-container img:nth-child(1) {
            top: 40px;
            left: 110px;
        }

        .heart-container img:nth-child(2) {
            top: 40px;
            right: 110px;
        }

        .heart-container img:nth-child(3) {
            top: 100px;
            left: 50px;
        }

        .heart-container img:nth-child(4) {
            top: 100px;
            left: 150px;
        }

        .heart-container img:nth-child(5) {
            top: 100px;
            right: 150px;
        }

        .heart-container img:nth-child(6) {
            top: 100px;
            right: 50px;
        }

        .heart-container img:nth-child(7) {
            top: 170px;
            left: 80px;
        }

        .heart-container img:nth-child(8) {
            top: 170px;
            left: 170px;
        }

        .heart-container img:nth-child(9) {
            top: 170px;
            right: 170px;
        }

        .heart-container img:nth-child(10) {
            top: 170px;
            right: 80px;
        }

        .heart-container img:nth-child(11) {
            top: 240px;
            left: 120px;
        }

        .heart-container img:nth-child(12) {
            top: 240px;
            right: 120px;
        }

        .heart-container img:nth-child(13) {
            bottom: 30px;
            left: 165px;
        }

        /* =========================
   HEARTBEAT PULSE
========================= */
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.08);
            }

            100% {
                transform: scale(1);
            }
        }

        /* =========================
   FIREWORK PARTICLES
========================= */
        .firework {
            position: fixed;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: explode 1.2s ease-out forwards;
            pointer-events: none;
        }

        @keyframes explode {
            from {
                transform: scale(1);
                opacity: 1;
            }

            to {
                transform: scale(12);
                opacity: 0;
            }
        }

        /* =========================
   ZOOM MODAL
========================= */
        .zoom-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 99999;
        }

        .zoom-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 25px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
        }

        /* =========================
   MOBILE OPTIMIZATION
========================= */
        @media (max-width: 768px) {

            .scrollGallery img {
                width: 160px;
            }

            .heart-container {
                width: 300px;
                height: 300px;
            }

            .heart-container img {
                width: 70px;
                height: 70px;
            }

            #countdown {
                font-size: 60px !important;
            }
        }
    </style>
</head>

    <script>

        /* PASSWORD */
        function unlock() {
            let pass = document.getElementById("password").value;
            if (pass === "forever27") {
                document.getElementById("lockScreen").style.display = "none";
            } else {
                document.getElementById("error").innerText = "Wrong Password üòú";
            }
        }

        /* SECTION SWITCH */
        function show(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        /* Marriage Day Counter */
        let marriageDate = new Date("Oct 27, 2025");
        let today = new Date();
        let diff = Math.floor((today - marriageDate) / (1000 * 60 * 60 * 24));
        document.getElementById("dayCounter").innerText =
            "We have been together for " + diff + " beautiful days ‚ù§Ô∏è";

        /* Countdown */
        function startCountdown() {
            show('countdownSection');
            let count = 5;
            let el = document.getElementById('countdown');
            el.innerText = count;
            let interval = setInterval(() => {
                count--;
                if (count > 0) {
                    el.innerText = count;
                } else {
                    clearInterval(interval);
                    show('chatSection');
                }
            }, 1000);
        }

        /* Next */
        function showLoveQuestion() {
            show('loveQuestion');
        }

        /* NO Button */
        let noBtn = document.getElementById("noBtn");
        noBtn.addEventListener("mouseover", () => {
            noBtn.style.left = Math.random() * 80 + "%";
            noBtn.style.top = Math.random() * 80 + "%";
        });

        /* YES */
        function yesClicked() {
            document.getElementById("bgMusic").play();
            show('gallerySection');
            createHearts();
            setTimeout(() => {
                show('tamilSection');
                typeTamil();
            }, 10000);
        }

        /* Tamil Auto Typing */
        let message = "‡Æ®‡ØÄ ‡Æ§‡Ææ‡Æ©‡Øç ‡Æé‡Æ©‡Øç ‡Æµ‡Ææ‡Æ¥‡Øç‡Æï‡Øç‡Æï‡Øà... ‡Æé‡Æ©‡Øç ‡ÆÆ‡Æï‡Æø‡Æ¥‡Øç‡Æö‡Øç‡Æö‡Æø... ‡Æé‡Æ©‡Øç ‡Æá‡Æ§‡ÆØ‡ÆÆ‡Øç... ‡Æ®‡Ææ‡Æ©‡Øç ‡Æâ‡Æ©‡Øç‡Æ©‡Øà ‡Æé‡Æ©‡Øç‡Æ±‡ØÅ‡ÆÆ‡Øç ‡Æé‡Æ©‡Øç‡Æ±‡ØÅ‡ÆÆ‡Øç ‡Æ®‡Øá‡Æö‡Æø‡Æï‡Øç‡Æï‡Æø‡Æ±‡Øá‡Æ©‡Øç ‚ù§Ô∏è";
        let i = 0;
        function typeTamil() {
            let interval = setInterval(() => {
                if (i < message.length) {
                    document.getElementById("typingText").innerHTML += message.charAt(i);
                    i++;
                } else {
                    clearInterval(interval);
                    setTimeout(() => {
                        show('finalSection');
                        fireworks();
                    }, 3000);
                }
            }, 70);
        }

        /* Hearts */
        function createHearts() {
            setInterval(() => {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "üíñ";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 6000);
            }, 500);
        }

        /* Fireworks */
        function fireworks() {
            for (let i = 0; i < 50; i++) {
                let fw = document.createElement("div");
                fw.className = "firework";
                fw.style.background = `hsl(${Math.random() * 360},100%,70%)`;
                fw.style.left = Math.random() * 100 + "vw";
                fw.style.top = Math.random() * 100 + "vh";
                document.body.appendChild(fw);
                setTimeout(() => fw.remove(), 1200);
            }
        }



        function zoomImage(img) {
            document.getElementById("zoomModal").classList.remove("hidden");
            document.getElementById("zoomedImg").src = img.src;
        }

        function closeZoom() {
            document.getElementById("zoomModal").classList.add("hidden");
        }

    </script>
