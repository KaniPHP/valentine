    <style>
        body {
            overflow-x: hidden;
            font-family: sans-serif;
        }

        /* ================= SECTION ANIMATION ================= */
        .section {
            display: none;
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s ease;
            padding-left: 16px;
            padding-right: 16px;
        }

        .section.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* ================= FLOATING HEARTS ================= */
        .float-heart {
            position: fixed;
            bottom: -20px;
            font-size: 22px;
            animation: floatUp 6s linear infinite;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-110vh);
                opacity: 0;
            }
        }

        /* ================= PHOTO HEART GRID ================= */
        .photo-heart {
            display: grid;
            grid-template-columns: repeat(9, minmax(30px, 1fr));
            gap: 6px;
            justify-content: center;
            max-width: 60%;
            margin: auto;
        }

        .photo-heart img {
            width: 100%;
            height: auto;
            aspect-ratio: 4/5;
            object-fit: cover;
            border-radius: 14px;
            transition: transform 0.3s ease;
        }

        .photo-heart img:hover {
            transform: scale(1.08);
        }

        .empty {
            visibility: hidden;
            width: 100%;
            aspect-ratio: 4/5;
        }

        /* ================= GALLERY SCROLL ================= */
        .scrollWrapper {
            overflow: hidden;
            width: 100%;
        }

        .scrollGallery {
            display: flex;
            gap: 20px;
            width: max-content;
            animation: scroll 35s linear infinite;
        }

        @keyframes scroll {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-50%);
            }
        }

        .scrollGallery img {
            width: 200px;
            border-radius: 18px;
            flex-shrink: 0;
        }

        /* ================= FIREWORKS ================= */
        .firework {
            position: fixed;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: explode 1.2s ease-out forwards;
            pointer-events: none;
        }

        @keyframes explode {
            from {
                transform: scale(1);
                opacity: 1;
            }

            to {
                transform: scale(12);
                opacity: 0;
            }
        }

        /* ================= LOCK SCREEN ================= */
        #lockScreen {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* ================= BUTTON STYLING ================= */
        button {
            min-height: 48px;
            font-size: 16px;
            transition: 0.3s ease;
        }

        button:active {
            transform: scale(0.95);
        }


        .float-img {
            margin-left: 120px;
        }

        .second-float-img {
            margin-left: 40px;
        }

        /* ================= RESPONSIVE MOBILE ================= */
        @media (max-width: 1024px) {

            h1 {
                font-size: 36px !important;
            }

            h2 {
                font-size: 26px !important;
            }

            #countdown {
                font-size: 70px !important;
            }

            .scrollGallery img {
                width: 160px;
            }

            .float-img {
                margin-left: 120px;
            }

            .second-float-img {
                margin-left: 40px;
            }
        }

        @media (max-width: 768px) {

            h1 {
                font-size: 28px !important;
            }

            h2 {
                font-size: 22px !important;
            }

            #countdown {
                font-size: 55px !important;
            }

            .scrollGallery img {
                width: 130px;
            }

            .section {
                padding-top: 60px !important;
                padding-bottom: 60px !important;
            }

            #chatSection img {
                width: 95% !important;
            }

            #loveQuestion .flex {
                flex-direction: column;
                gap: 20px;
            }

            #noBtn {
                position: relative !important;
                left: 0 !important;
                top: 0 !important;
            }

            .photo-heart {
                gap: 4px;
            }

            .photo-heart img {
                border-radius: 10px;
            }

            .float-img {
                margin-left: 62px;
            }

            .second-float-img {
                margin-left: 25px;
            }
        }

        @media (max-width: 480px) {

            h1 {
                font-size: 22px !important;
            }

            h2 {
                font-size: 18px !important;
            }

            #countdown {
                font-size: 40px !important;
            }

            .scrollGallery img {
                width: 110px;
            }

            button {
                width: 100%;
            }

            .float-img {
                margin-left: 62px;
            }

            .second-float-img {
                margin-left: 25px;
            }
        }

        #imageModal img {
            animation: zoomIn 0.3s ease forwards;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.7);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .photo-heart img {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .photo-heart img:hover {
            transform: scale(1.1);
        }

        .heading-style {
            background: linear-gradient(90deg, #dbcb02, #16eb93);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>

</head>

    <script>

        /* PASSWORD */
        function unlock() {
            let pass = document.getElementById("password").value;

        /* SECTION SWITCH */

        }

        /* DAY COUNTER */

        /* COUNTDOWN */

            show('countdownSection');

            el.innerText = count;
            let interval = setInterval(() => {
                count--;
                if (count > 0) { el.innerText = count; }
                else { clearInterval(interval); show('chatSection'); }
            }, 1000);
        }

        function typeTamil() {

                if (i < msg.length) {
                    document.getElementById("typingText").innerHTML += msg.charAt(i);
                    i++;
                } else {
                    clearInterval(interval);
                    setTimeout(() => { show('finalSection'); fireworks(); }, 3000);
                }
            }, 70);
        }

        /* FLOAT HEARTS */
        function createHearts() {
            setInterval(() => {
                let h = document.createElement("div");
                h.className = "float-heart";
                h.innerHTML = "üíñ";
                h.style.left = Math.random() * 100 + "vw";
                h.style.animationDuration = (Math.random() * 3 + 3) + "s";
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 6000);
            }, 500);
        }

        /* FIREWORK */
        function fireworks() {
            for (let i = 0; i < 50; i++) {
                let fw = document.createElement("div");
                fw.className = "firework";
                fw.style.background = `hsl(${Math.random() * 360},100%,70%)`;
                fw.style.left = Math.random() * 100 + "vw";
                fw.style.top = Math.random() * 100 + "vh";
                document.body.appendChild(fw);
                setTimeout(() => fw.remove(), 1200);
            }
        }

    </script>
    <script>
        const images = document.querySelectorAll(".photo-heart img");
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
        const closeBtn = document.getElementById("closeModal");

        images.forEach(img => {
            img.addEventListener("click", function () {
                modal.classList.remove("hidden");
                modal.classList.add("flex");
                modalImg.src = this.src;
            });
        });

        closeBtn.addEventListener("click", () => {
            modal.classList.add("hidden");
            modal.classList.remove("flex");
        });

        modal.addEventListener("click", (e) => {
            if (e.target !== modalImg) {
                modal.classList.add("hidden");
                modal.classList.remove("flex");
            }
        });
    </script>
